"Примитивные операторы"
add_right subj, obj, right: Добавляет право right для субъекта subj на объект obj.
delete_right subj, obj, right: Удаляет право right для субъекта subj на объекте obj.
create_subject subj: Создает новый субъект subj.
create_object obj: Создает новый объект obj.
delete_subject subj: Удаляет субъект subj, включая все права доступа этого субъекта.
delete_object obj : Удаляет объект obj, включая все права доступа на этот объект.


"Есть четыре вида прав"
1. "r" (read) - право на чтение объекта.
2. "w" (write) - право на запись в объект.
3. "x" (execute) - право на выполнение объекта.
4. "o" (ownership) - право на владение объектом.


"Команды"
cmd_create_file subj obj - Создание субъектом личного файла объекта со всеми правами на него
cmd_delete_file subj obj - Удаление субъектом личного файла объекта со всеми правами на него
cmd_grant_right 'subj1 subj2 obj right' - Передаёт от субъекта subj1 субъекту subj2 на объект obj право right